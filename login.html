<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(-45deg, #040110, #0b0218, #030446, #66ff6e);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .login-container {
      width: 400px;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      background-color: rgba(255, 255, 255, 0.9);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 class="text-center mb-4">Login</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="usernameInput" class="form-label">Username</label>
        <input type="text" id="usernameInput" name="username" class="form-control" placeholder="Enter username" required>
      </div>
      <div class="mb-3">
        <label for="passwordInput" class="form-label">Password</label>
        <input type="password" id="passwordInput" name="password" class="form-control" placeholder="Enter password" required>
      </div>
      <div class="mb-3">
        <label for="roleSelect" class="form-label">Role</label>
        <select id="roleSelect" name="role" class="form-select">
          <option value="customer">Customer</option>
          <option value="Admin">Admin</option>
        </select>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>
    <div id="error-message" class="alert alert-danger mt-3 d-none"></div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = {
        username: formData.get("username"),
        password: formData.get("password"),
        role: formData.get("role")
      };

      const errorMessageDiv = document.getElementById("error-message");
      errorMessageDiv.classList.add("d-none");

      try {
        const res = await fetch("https://blue-carbon-k8cl.onrender.com/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (res.ok) {
          localStorage.setItem("role", result.role);
          window.location.href = result.role === "admin" ? "/admin-dashboard.html" : "/index.html";
        } else {
          const errorText = typeof result === "string" ? result : result.message || "Login failed";
          errorMessageDiv.textContent = errorText;
          errorMessageDiv.classList.remove("d-none");
          console.log("Login failed with:", errorText);
        }
      } catch (err) {
        console.error("‚ùå Login error:", err);
        errorMessageDiv.textContent = "Login failed. Check console for details.";
        errorMessageDiv.classList.remove("d-none");
      }
    });
  </script>
</body>
</html>
